<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P o k e d e x</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/pokemon/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}">
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" style="background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);">

          <a class="navbar-brand" href="{{url_for('index')}}">P O K E D E X</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </li>

                <a class="nav-link " href="{{url_for('game')}}" tabindex="-1" aria-disabled="true">Game</a>

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

      {% block content%}
